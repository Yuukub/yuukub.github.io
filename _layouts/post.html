---
layout: default
---

<article class="single-post-container">
  <header class="post-page-header">
    <h1 class="post-page-title">{{ page.title }}</h1>
    <div class="post-page-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        <i class="far fa-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.categories %}
        <span class="post-category"> | {{ page.categories | join: ", " }}</span>
      {% endif %}
    </div>
  </header>

  <div class="post-page-content">
    {{ content }}
  </div>

  <footer class="post-page-footer">
    <div class="author-card">
      <div class="author-info">
        <h3>เขียนโดย: {{ site.author.name }}</h3>
        <p>{{ site.author.bio }}</p>
        <div class="author-social">
          <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank">Facebook</a>
          <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </footer>
</article>
