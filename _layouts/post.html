---
layout: default
---
<article class="single-post container-full" style="max-width: 800px; margin: 60px auto; padding: 0 20px;">
  <header style="margin-bottom: 40px; text-align: center;">
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">{{ page.title }}</h1>
    <time style="color: var(--text-muted);">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>

  <div class="entry-content" style="line-height: 1.8; font-size: 1.1rem;">
    {{ content }}
  </div>
</article>
