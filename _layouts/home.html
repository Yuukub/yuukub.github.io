---
layout: default
---

{{ content }}

<section class="latest-posts">
  <div class="container-full">
    <div class="section-header">
      <h2 class="section-title">Latest Articles</h2>
      <p style="color: var(--text-muted);">บทความและสาระน่ารู้ล่าสุด</p>
    </div>

    <div class="post-grid">
      {% for post in site.posts limit:6 %}
      <article class="post-card">
        <div class="post-thumbnail">
          <a href="{{ post.url | relative_url }}">
            {% if post.thumbnail %}
            <img src="{{ post.thumbnail | relative_url }}" alt="{{ post.title }}">
            {% else %}
            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=800&q=80"
              alt="{{ post.title }}">
            {% endif %}
          </a>
        </div>

        <div class="post-content">
          <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
          <h3 class="post-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h3>
          <p class="post-excerpt">
            {{ post.excerpt | strip_html | truncatewords: 15 }}
          </p>
          <a href="{{ post.url | relative_url }}" class="read-more-link">
            อ่านต่อ <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
