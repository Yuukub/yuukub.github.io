<footer style="padding: 40px 20px; background-color: #ffffff; border-top: 1px solid #eaecef; margin-top: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <div style="max-width: 1000px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">
        
        <div style="flex: 1; min-width: 300px; margin-bottom: 20px;">
            <h3 style="margin: 0; color: #24292e; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.5px;">{{ site.author_name | default: "Professional Digital Marketer" }}</h3>
            <p style="margin: 5px 0; color: #586069; font-size: 0.9rem;">
                {{ site.author_bio | default: "SEO & WordPress Expert | Google Certified" }}
            </p>
            <p style="margin: 0; font-size: 0.85rem; color: #0366d6; font-weight: 600;">
                Partner at <a href="https://www.cz.co.th" target="_blank" style="color: #0366d6; text-decoration: none;">CZGroup Co., Ltd.</a>
            </p>
        </div>

        <div style="text-align: right; flex: 1; min-width: 300px;">
            <div style="margin-bottom: 10px;">
                <a href="https://github.com/{{ site.github_username }}" style="color: #24292e; margin-left: 15px; text-decoration: none; font-size: 1.2rem;"><i class="fab fa-github"></i></a>
                </div>
            <p style="margin: 0; color: #959da5; font-size: 0.8rem;">
                &copy; {{ "now" | date: "%Y" }} CZGroup. All Rights Reserved.
            </p>
        </div>
        
    </div>
</footer>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
